<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carta{% endblock  %}</title>
{% load static %}
    <link rel="icon" type="image/png" href="{% static 'core/logo.png' %}">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
<!--encabezado-->
<header class="container-box" {% block header %}{% endblock header %}>
    <div {% block imgheader %}{% endblock imgheader %}>
        <img src="{% static 'core/logo.png' %}" alt="logo" id="logo">
    </div>
    <nav class="header-menu">
        <ul>
            <li><a href="{% url 'index' %}">Menu</a> </li>
            <li><a href="{% url 'list' %}">Carta</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
</header>
<!--contenido principal-->
<main {% block content %}{% endblock content %}>
    <section >
        <div class="eventos" id='allfoods'> 
        </div>
    </section>
</main>
<!--pie de pagina-->
<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <figure>
                <img src="{% static 'core/CaC_corto.jpeg' %}" alt="Sponsor">
            </figure>
        </div>
        <div class="box">
            <h2>ABOUT US</h2>
            <p>Pr√°ctica 2023</p>
        </div>
        <div class="box">
            <h2>FOLOW US</h2>
            <div class="red-social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-youtube"></a>
            </div>
        </div>
    </div>
    <div class="grupo-2">
        <small>&copy; 2023 <b>Grupo 21 - Codo a Codo</b> - Todos los Derechos Reservados.</small>
    </div>
</footer>
{% block pielink %}
<script src="{% static 'core/js/home.js' %}"></script>
{% endblock pielink %}
</body>
</html>
